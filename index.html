<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AluraBooks</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="assets/style/style.css" />
  </head>
  <body>
    <header class="cabecalho">
      <div class="container">
        <input type="checkbox" id="menu" class="container__botao" />
        <label for="menu">
          <span class="cabecalho__menu-hamburguer container__imagem"></span>
          <img
            class="container__imagem"
            src="assets/imagens/Logo.svg"
            alt="Logo da AluraBooks"
          />
        </label>
        <ul class="lista-menu">
          <li class="lista-menu__titulo">Categorias</li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">PROGRAMAÇÃO</a>
          </li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">FRONT-END</a>
          </li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">INFRAESTRUTURA</a>
          </li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">BUSINESS</a>
          </li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">DESIGN & UX</a>
          </li>
        </ul>
      </div>
      <div class="container">
        <a class="container__imagem" href="#"
          ><img src="assets/imagens/Favoritos.svg" alt="Meus Favoritos"
        /></a>
        <a class="container__imagem" href="#"
          ><img src="assets/imagens/Compras.svg" alt="Carrinhos de Compras"
        /></a>
        <a class="container__imagem" href="#"
          ><img src="assets/imagens/Usuário.svg" alt="Meu Perfil"
        /></a>
      </div>
    </header>
    <section class="banner">
      <h2 class="banner__titulo">Já sabe por onde começar?</h2>
      <p class="banner__texto">
        Encontre em nossa estante o que precisa para seu desenvolvimento!
      </p>
      <input
        type="search"
        class="banner__pesquisa"
        placeholder="Qual será sua próxima leitura?"
      />
    </section>
    <section class="carrossel">
      <h2 class="carrossel__titulo">Novos lançamentos</h2>
      <!-- Slider main container -->
      <div class="swiper">
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <img
              src="assets/imagens/ApacheKafka.png"
              alt="Livro sobre apache kafka"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="assets/imagens/Liderança.png"
              alt="livro sobre liderença"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="assets/imagens/Javascript.png"
              alt="livro sobre Javascript"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="assets/imagens/Guia Front-end.png"
              alt="livro sobre Front-end"
            />
          </div>
          <div class="swiper-slide">
            <img src="assets/imagens/Portugol.png" alt="livro sobre Portugol" />
          </div>
          <div class="swiper-slide">
            <img
              src="assets/imagens/Liderança.png"
              alt="livro sobre liderença"
            />
          </div>
          ...
        </div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

      </div>
    </section>

    <main></main>

    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
      const swiper = new Swiper('.swiper', {
        spaceBetween: 10,
        slidesPerView: 3,
        pagination: {
          el: '.swiper-pagination',
          type: 'bullets'
        }
      })
    </script>
  </body>
</html>
